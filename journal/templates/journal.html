{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
  <head>
    {% block meta %}
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    {% endblock %}

    {% block title %}
    <title>Журнал входящей/исходящей документации МАУ "МФЦ г. Оленегорска"</title>
    {% endblock %}

    <!-- Bootstrap -->
    <link href={% static "css/bootstrap.min.css" %} rel="stylesheet">
    <!-- Bootstrap table data -->
    <link href={% static "css/bootstrap-table.css" %} rel="stylesheet">
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src={% static "js/jquery.min.js" %}></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src={% static "js/bootstrap.min.js" %}></script>
    <!-- Bootstap table data js -->
    <script src={% static "js/bootstrap-table.js" %}></script>
    <!-- Bootstap table data js RUS locale -->
    <script src={% static "locales/bootstrap-table-ru-RU.js" %}></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->


    
  </head>  
  <body>
    <div class="navbar">
      <div class="container-fluid">
	<!-- Brand and toggle get grouped for better mobile display -->
	<div class="navbar-header">
	  <div class="navbar-brand">
            <i class="fa fa-cog">МФЦ</i>
	  </div>
	</div>

	<!-- Collect the nav links, forms, and other content for toggling -->
	<div class="container collapse navbar-collapse">
	  <ul class="nav nav-tabs">
            <li class="active">
	      <a data-toggle="tabajax" href="{% url 'loadtable' 'in' %}" data-target="#inJournal">Входящие</a>
	    </li>
            <li>
	      <a data-toggle="tabajax" href="{% url 'loadtable' 'out' %}" data-target="#outJournal">Исходящие</a>
	    </li>

	    <div class="btn-group">
	      <button id="catalogBtn" class="btn btn-default navbar-btn dropdown-toggle" data-toggle="dropdown">Справочники <span class="caret"></span></button>
	      <ul class="dropdown-menu">
		<li><a href="{% url 'add_new_in' %}" data-toggle="modal" data-target="#addRecModal">Корреспонденты</a></li>
		<li><a href="{% url 'actors' %}" data-toggle="modal" data-target="#addRecModal">Сотрудники</a></li>
	      </ul>
	    </div>

<!--
	    <button type="button" href="{% url 'add_new_in' %}" data-toggle="modal" data-target="#addRecModal" class="btn navbar-btn btn-success">Добавить</button>
	    <button id="deleteButton" type="button" class="btn navbar-btn btn-danger" disabled>Удалить</button>
	    
	    <div class="btn-group">
	      <button id="appointActorBtn" class="btn btn-default navbar-btn dropdown-toggle disabled" data-toggle="dropdown">Отписать <span class="caret"></span></button>
	      <ul class="dropdown-menu">
		{% for actor in actors %}
		<li><a href="javascript:appointActor({{ actor.pk }})">{{ actor }}</a></li>
		{% endfor %}
	      </ul>
	    </div>

	    <button id="markDoneBtn" type="button" href="{% url 'mark_done' %}" data-toggle="modal" data-target="#markDoneModal" class="btn navbar-btn btn-default" disabled>Исполнить</button>
-->	    
	  </ul>
	  
	  
	</div> <!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </div>


    <div class="tab-content">
      <div class="tab-pane fade in active" id="inJournal">Загружаю журнал входящей документации</div>
      <div class="tab-pane" id="outJournal">Out Loading</div>
    </div>


    

    <div class="modal fade" id="addRecModal">
      <div class="modal-dialog">
	<div class="modal-content">
	</div>
      </div>  
    </div>

    <div class="modal fade" id="markDoneModal">
      <div class="modal-dialog">
	<div class="modal-content">
	</div>
      </div>  
    </div>

    <div class="modal fade" id="editRecModal">
      <div class="modal-dialog">
	<div class="modal-content">
	</div>
      </div>  
    </div>

    <div class="modal fade" id="corrModal">
      <div class="modal-dialog">
	<div class="modal-content">
	</div>
      </div>  
    </div>

    <div class="modal fade" id="employersModal">
      <div class="modal-dialog">
	<div class="modal-content">
	</div>
      </div>  
    </div>
    
   
    <script src="{% static 'js/common.js' %}"></script>
      
  </body>
</html>
