{% load staticfiles %}

<div class="container-fluid">
  <h2 class="text-center">Журнал исходящей документации</h2>
  <table id="inRecTable" data-toggle="table" data-url="{% url 'json' 'out' %}" data-sort-name="rec_num" data-sort-order="desc" data-locale="ru-RU">
    <thead>
      <tr>
	<th data-field="pk" data-visible="false"></th>
	<th data-field="state" data-checkbox="true"></th>	
        <th data-field="rec_num" data-sortable="true" data-sorter="inRecSorter">№ вх.</th>
        <th data-field="rec_date" data-formatter="dateFormatter">Дата регистрации</th>
        <th data-field="rec_org">Корреспондент</th>
	<th data-field="out_num">№ исх.</th>
        <th data-field="out_date" data-formatter="dateFormatter">Дата исх.</th>
        <th data-field="rec_desc">Краткое содержание</th>
	<th data-field="rec_actor" data-formatter="actorFormatter">Исполнитель</th>
	<!-- ОСТАНОВИЛИСЬ ТУТ -->
	<th data-field="num_serv">
	<th data-field="pk" data-formatter="editFormatter"></th>
      </tr>
    </thead>
  </table>

  <script src="{% static 'js/inrecordtable.js' %}"></script>
</div>
